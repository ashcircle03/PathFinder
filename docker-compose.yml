version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: pathfinder-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pathfinder-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: pathfinder-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - pathfinder-network
    restart: unless-stopped

  api:
    build: .
    container_name: pathfinder-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:32b
      - QDRANT_HOST=http://qdrant:6333
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - pathfinder-network
    restart: unless-stopped

volumes:
  ollama_data:
  qdrant_data:

networks:
  pathfinder-network:
    driver: bridge
