version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: pathfinder-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pathfinder-network

  api:
    build: .
    container_name: pathfinder-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - pathfinder-network
    restart: unless-stopped

volumes:
  ollama_data:

networks:
  pathfinder-network:
    driver: bridge
